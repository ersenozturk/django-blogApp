{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
    <h1>Create Post</h1>
    <form action="" class="d-grid gap-4" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-success">SEND</button>
    </form>
</div>


{%endblock content %}
