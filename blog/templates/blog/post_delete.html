{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block container %}

<div class="container py-5">
    <form action="" class="d-grid gap-4 alert alert-danger" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-danger">DELETE</button>
    </form>
</div>


{%endblock container %}
